name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Fetch
      uses: actions/checkout@master
    - name: test and compile
      run: |
        for d in */ ; do
        cd "$d"
        make
        cd ..
        done
